<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styleSheet/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div>
      <a href="advance.html" class="link">Advanced</a>
      <a href="index.html" class="link">Search</a>
    </div>
    <div class="center">
      <div id="imageSearchLogo">
        <p id="imageSubText">images</p>
      </div>
      <form action="https://google.com/search">
        <div class="inputFieldContainer">
          <i class="material-icons" style="padding-left: 15px; color: #9aa0a6; font-size: 20px;"
            >search</i
          >
          <input class="inputFieldImages" type="text" name="q" />
          <i class="material-icons" style="padding-left: 15px; color: #222; font-size: 24px;"
            >photo_camera</i
          >
          <i class="material-icons" style="padding-left: 15px; color: #222; font-size: 24px;"
            >mic</i
          >
          <button class="imageSearchButton" type="submit" value="isch" name="tbm">
            <i class="material-icons" style="color: #4285f4; font-size: 24px;">search</i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
